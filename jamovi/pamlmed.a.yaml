      type:  String
      default: ""
      description:
                R: |
                        The expected standardized effect of the independent variable on mediator 1

    - name: d1
      title: M1 to M2 (d1) 
      type:  String
      default: ""
      description:
                R: |
                        The expected standardized effect of the independent variable on mediator 1

    - name: d2
