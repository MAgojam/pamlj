---
name: pamlmed
title: Mediation 
menuGroup: Power
version: '0.4.0'
jas: '1.2'
export: true
completeWhenFilled: false
description:
    main: |
           Something here

options:



    - name: aim
      title: Calculate 
      type:  List
      default: n
      options:
        - name:  n
          title: N
        - name: power
          title: Power
        - name: es
          title: Effect Size
      description:
                R: |
                        The aim of the analysis: `n` (default) for sample size, `power` to estimate power, `es` for effect size (correlation)
                ui: |
                        The aim of the analysis: `N` (default) for sample size, `Power` to estimate power, `Effect Size` for effect size (correlation)

    - name: mode
      title: "Models"
      type: List
      options:
            - name: medsimple 
              title: Simple (3 variables)
            - name: medcomplex
              title: Complex (multiple mediators)
      default: medsimple

## mode simple

    - name: a
      title: X to Mediator effect (a) 
      type:  Number
      default: .3
      description:
                R: |
                        The expected standardized effect of the independent variable on the mediator
    - name: b
      title: Mediator to Y effect (b) 
      type:  Number
      default: .3
      description:
                R: |
                        The expected standardized effect of the independent variable on the mediator

    - name: cprime
      title: X to Y effect (c') 
      type:  Number
      default: 0
      description:
                R: |
                        The expected standardized effect of the independent variable on the mediator


## mode complex

    - name: model_type
      title: "Model type"
      type: List
      options:
            - name: twomeds
              title: Two parallel mediators
            - name: threemeds 
              title: Three parallel mediators
            - name: twoserial 
              title: Two serial mediators
      default: twomeds

    - name: a1   
      title: X to M1 (a1) 
      type:  String
      default: ""
      description:
