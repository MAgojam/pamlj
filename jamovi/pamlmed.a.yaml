    - name: power
      title: Minimal desired power 
      type:  Number
      default: .90
      description:
                R: |
                        Minimal desired power 

    - name: n
      title: N 
      type:  Number
      default: 100
      description:
                R: |
                        Sample size 
    - name: sig.level
      title: Alpha (Type I rate)  
      type:  Number
      default: .05
      description:
                R: |
                        Type I error rate (significance cut-off or alpha) 

    - name: alternative
      title: Tails  
      type:  List
      default: two.sided
      options:
        - name:  two.sided
          title: Two-tailed
        - name:  one.sided
          title: One-tailed

    -   name: test
        type: List
        default: sobel
        options:
        -       name: sobel
                title: Sobel
        -       name: mc
                title: Monte Carlo (slow)
        -       name: joint
                title: Joint Significance
        

    -   name: table_pwbyn
        title: Power quantiles by N
        type: Bool
        default: true


    - name: plot_ncurve
      title: Power curve by N
      type: Bool
      default: false

    - name: plot_log
      title: Log Scale (when needed)
      type: Bool
      default: false

### custom plots 



    - name: plot_x
      type: List
