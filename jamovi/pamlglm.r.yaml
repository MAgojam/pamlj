      title: A Priori Power Analysis
      type: Table
      rows:  1
      refs: pwrx    
      clearWith:
        - mode
        - b_es
        - v_es
        - e_es
        - power
        - sample
        - alpha
        - aim
        - tails
        - b_df_model
        - v_df_model
        - e_df_model
        - e_r2
        - v_r2
        - gncp
        
      columns: 
        - name: n
          title: 'N'
          type: integer
        - name: es
