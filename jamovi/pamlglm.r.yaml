      height: 350
      renderFun: .plot_ncurve
      visible: (plot_ncurve & !aim:es)
      clearWith:
        - mode
        - b_es
        - v_es
        - e_es
        - power
        - sample
        - alpha
        - aim
        - tails
        - b_df_model
        - v_df_model
        - e_df_model
        - e_r2
        - v_r2
