          type: number
        - name: power
          title: 'Power'
          type: number
        - name: df1
          title: 'df'
          type: integer
        - name: df2
          title: 'df(res)'
          type: integer
        - name: alpha
          title: '&alpha;'
          type: number


    - name:  powerbyes
      title: Power by Effect Size
      type: Table
      rows:  4
      clearWith:
        - mode
        - b_es
        - v_es
        - e_es
        - power
        - sample
        - alpha
        - aim
        - tails
        - b_df_model
        - v_df_model
        - e_df_model
        - e_r2
        - v_r2
        - gncp
        
      columns:
        - name: es
          title: 'True effect size'
