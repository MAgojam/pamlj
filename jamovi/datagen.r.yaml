---
name:  datagen
title: Mixed Data Generator
jrs: '1.0'


items:

  - name: start
    type: Html
    visible: false

  - name: help
    type: Html
    visible: false

  - name: brief
    type: Html
    visible: false

  - name: info
    title: Setup Info
    type: Table
    columns:
       - name: var
         type: text
         title: "Variable"
         combineBelow: true
       - name: name
         type: text
         title: "Name"
       - name: feature
         type: text
         title: "Feature"
       - name: value
         type: integer
         title: Value
       - name: structure
         type: text
         title: "Structure"

  - name: clusters
    title: Clusters Info
    type: Table
    columns:
       - name: Freq
         type: number
         title: "Freq"

  - name: covs
    title: Numeric Variables Info
    type: Table
    visible: false
    columns:
       - name: name
         type: text
         title: "Variable"
       - name: mean
         type: number
         title: "Mean"
         format: zto
       - name: sd
         type: number
         title: "SD"
         format: zto         
       - name: cluster
         type: text
         title: "Cluster"
       - name: sd_between
         type: number
         title: "SD between"
         format: zto
       - name: sd_within
         type: number
         title: "SD within"
         format: zto


  - name: factors
    title: Factors Info
    type: Table
    visible: false
    columns:
       - name: Freq
         type: integer
         title: "Freq"

  - name: output
    title: New var
    type: Output            
    varDescription: "Simulated data"
    initInRun: true 


