---
name:  datagen
title: Data Generator
jrs: '1.0'


items:

  - name: start
    type: Html
  - name: help
    type: Html

  - name: info
    title: Some Info
    type: Table
    columns:
       - name: var
         type: text
         title: "Variable"
         combineBelow: true
       - name: name
         type: text
         title: "Name"
       - name: feature
         type: text
         title: "Feature"
       - name: value
         type: integer
         title: Value
       - name: structure
         type: text
         title: "Structure"


  - name: output
    title: New var
    type: Output            
    varDescription: "Simulated data"
    initInRun: true 


