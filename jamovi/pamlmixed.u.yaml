title: Mixed Models power analysis
name: pamlmixed
jus: '3.0'
stage: 0
compilerMode: tame
events:
  loaded: ./mixed_editor::loaded
  update: ./mixed_editor::update
children:
  - type: LayoutBox
    stretchFactor: 1
    children:
      - type: Label
        label: Aim
        style: inline
        children:
          - type: ComboBox
            name: aim
          - type: ComboBox
            name: find
            enable: (aim:n)
      - type: CustomControl
        stretchFactor: 1
        name: syntax
        events:
          creating: ./mixed_editor::editor_creating
  - type: Label
    label: Model Structure
    name: model_structure
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        name: box_model_structure
        stretchFactor: 1
        children:
          - type: Label
            label: Clusters
            name: label_clusters
            stretchFactor: 1
            children:
              - type: ListBox
                name: clusterpars
                stretchFactor: 1
                events:
                  listItemAdded: ./common::onChange_value_added
                  listItemRemoved: ./common::onChange_value_removed
                showColumnHeaders: true
                columns:
                  - name: name
                    label: Name
                    template:
                      type: Label
                      stretchFactor: 2
                  - name: k
                    label: Levels
                    template:
                      type: TextBox
                      stretchFactor: 1
                  - name: 'n'
                    label: Cases
                    template:
                      type: TextBox
                      stretchFactor: 1
          - type: Label
            label: Variables
            name: label_variables
            stretchFactor: 1
            children:
              - type: ListBox
                name: var_type
                stretchFactor: 1
                events:
                  listItemAdded: ./common::onChange_value_added
                  listItemRemoved: ./common::onChange_value_removed
                showColumnHeaders: true
                columns:
                  - name: name
                    label: Name
                    template:
                      type: Label
                      stretchFactor: 2
                  - name: type
                    label: Type
                    template:
                      type: ComboBox
                      stretchFactor: 1
                  - name: levels
                    label: Levels
                    template:
                      type: TextBox
                      stretchFactor: 1
  - type: Label
    label: Parameters
    name: power_parameters
    margin: large
    children:
      - name: sigma
        type: TextBox
        label: Residual Variance
        format: number
        
      - name: power
        type: TextBox
        label: Minimum desired power
        format: number
        enable: (!aim:power)
      - name: sig.level
        type: TextBox
        label: '&alpha; (type I error rate)'
        format: number
  - type: CollapseBox
    label: Options
    name: panel_options
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: Label
            label: Monte Carlo
            name: label_montecarlo
            children:
              - type: LayoutBox
                style: inline
                children:
                  - type: Label
                    label: Options
                    children:
                      - type: CheckBox
                        name: parallel
                      - type: CheckBox
                        name: set_seed
                  - type: Label
                    label: Values
                    children:
                      - type: TextBox
                        name: mcR
                        format: number
                      - type: TextBox
                        name: seed
                        format: number
                        enable: (set_seed)
