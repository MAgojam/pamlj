title: T-Test Power Analysis
name: pamlttest
jus: '3.0'
stage: 0
compilerMode: tame
events:
  update: ./pamlglm::update
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: aim
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: ttestind
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Effect information
                children:
                  - name: ttestind_es
                    type: TextBox
                    format: number
                    enable: (!aim:es)
                  - name: sample
                    type: TextBox
                    label: N (Group 1 size)
                    format: number
                    enable: (!aim:n)
                  - type: TextBox
                    name: ttestind_nratio
                    format: number

      - type: Content
        name: ttestpaired
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Effect information
                children:
                  - name: ttestpaired_es
                    type: TextBox
                    format: number
                    enable: (!aim:es)
                  - name: ttestpaired_n
                    type: TextBox
                    format: number
      - type: Content
        name: ttestone
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Effect information
                children:
                  - name: ttestone_es
                    type: TextBox
                    format: number
                    enable: (!aim:es)
                  - name: ttestone_n
                    type: TextBox
                    format: number
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Parameters
        children:
          - name: power
            type: TextBox
            label: Minimum desired power
            format: number
            enable: (!aim:power)
          - name: alpha
            type: TextBox
            label: '&alpha; (type I error rate)'
            format: number
            enable: (!aim:alpha)
          - type: ComboBox
            name: tails
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ttestind_n
        format: number
  - type: CollapseBox
    label: Sensitivity Analysis
    name: panel_sensitivity
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot_contour
              - type: CheckBox
                name: plot_escurve
                enable: (!aim:n)
              - type: CheckBox
                name: plot_ncurve
                enable: (!aim:es)
