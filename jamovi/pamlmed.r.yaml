---
name:  pamlmed
title: Mediation power analysis
jrs:   "1.1"

items:

    - name: intro
      title: Introduction
      type: Html
    - name: issues
      title: Issues
      type: Html
      visible: false
 
    - name:  powertab
      title: A Priori Power Analysis
      type: Table
      rows:  1
      refs: 
         - pamlj
      clearWith:
        - a
        - b
        - power
        - n
        - sig.level
        - aim
        - alternative
      columns: 
        - name: n
          title: 'N'
          type: integer
        - name: a
          title: 'X->M (a)'
          type: number
        - name: b
          title: 'M->Y (b)'
          type: number

        - name: es
          title: 'Effect size'
          type: number
        - name: power
          title: 'Power'
          type: number
        - name: sig.level
          title: Î±
          type: number


    - name:  powerbyn
      title: Power by Sample size
      type: Table
      rows:  4
      clearWith:
        - a
        - b
        - power
        - n
        - sig.level
        - aim
        - alternative
        
      columns:
        - name: n
          title: 'Sample size'
          type: integer

        - name: power
          title: 'Power to detect'
          type: text

        - name: desc
          title: 'Description'
          type: text


    - name: plotnotes
      title: Plot notes
      type: Html
      visible: false

    - name: powerNcurve
      title: Power Curve by N
      type: Image
      width:  400
      height: 350
      renderFun: .plot_ncurve
      visible: (plot_ncurve)

    - name: powerCustom
      title: Power Parameters
      type: Image
      width:  450
      height: 350
      renderFun: .plot_custom
      visible: false
      
    - name: customnotes
      title: Plot notes
      type: Html
      visible: false

    - name:  customtable
      title: Power Analysis parameters
      type: Table
      visible: (plot_to_table && !plot_x:none && !plot_y:none)
      columns: 
        - name:  y
          title: 'Y'
          type: number
        - name:  x
          title: "X"
          type: number
        - name:  z
          title: "Z"
          type: number
          visible: false
        - name: es
          title: ME
          type: Number
