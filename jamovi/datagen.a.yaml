    - name: clusters
      title: Cluster Variables (N clusters)
      type: Array
      template:
        type: Group
        elements:
          - name: var
            type: String
          - name: opt1
            type: Number

    - name: structure
      type: Array
      template:
        type: Group
        elements:
          - name: variable
            type: Variable
          - name: cluster
            type: Variable



    - name: clusters_comb
      title: Cluster combination
      type: List
      default: cross
      options:
        - name:  cross
          title: Cross-classified
        - name: nested
          title: Nested

    - name: factors_comb
      title: Factors combination
      type: List
      default: cross
      options:
        - name:  cross
          title: Balanced
        - name: random
          title: Independent

    - name: output
      type: Output
      title: Produce the data

