      type:  String
    - name: dep_n
      title: N per cluster 
      type:  Number
      default: 50

    - name: covs
      type: Array
      default: []
      template:
          type: String

    - name: factors
      title: Factors (K levels)
      type: Array
      template:
        type: Group
        elements:
          - name: var
