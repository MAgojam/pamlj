---
name:  pamlmixed
title: Mixed Models Power analysis 
jrs:   "1.1"

items:

    - name: intro
      title: Introduction
      type: Html

    - name: extrainfo
      title: Extra Info
      type: Html
      visible: false

    - name: issues
      title: Issues
      type: Html
      visible: false

    - name: initnotes
      type: Html
      visible: false
 
    - name:  infotab
      title: Model Information
      type: Table
      columns: 
        - name: info
          title: 'Info'
          type: text
          combineBelow: true
        - name: value
          title: ''
          type: text
        - name: specs
          title: ''
          type: text


    - name:  powertab
      title: A Priori Power Analysis
      type: Table
      rows:  1
      columns: 
        - name: effect
          title: 'Estimate'
          type: text
        - name: n
          title: 'N per cluster'
          type: integer
        - name: k
          title: 'Cluster levels'
          type: integer
        - name: power
          title: 'Power'
          type: number
        - name: F
          title: 'F'
          type: number
        - name: df
          title: 'df'
          type: number
        - name: df_error
          title: 'df_error'
          type: number

        - name: sig.level
          title: Î±
          type: number
        - name: conv
          title: '% converged'
          type: number
          visible: (method:mc)



            
    - name: plotnotes
      title: Plot notes
      type: Html
      visible: false

    - name: powerNcurve
      title: Power Curve by N
      type: Image
      width:  400
      height: 350
      renderFun: .plot_ncurve
      visible: (plot_ncurve)

    - name: powerCustom
      title: Power Parameters
      type: Image
      width:  450
      height: 350
      renderFun: .plot_custom
      visible: false
      
    - name: customnotes
      title: Plot notes
      type: Html
      visible: false

    - name:  customtable
      title: Power Analysis parameters
      type: Table
      visible: (plot_to_table && !plot_x:none && !plot_y:none)
      columns: 
        - name:  y
          title: 'Y'
          type: number
        - name:  x
          title: "X"
          type: number
        - name:  z
          title: "Z"
          type: number
          visible: false
        - name: es
          title: ME
          type: Number
